<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход — Food-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="container" style="max-width: 420px;">
      <h3 class="mb-1 text-center">Вход</h3>
      <p class="mb-4 text-center text-muted small">Food tracker</p>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" class="card p-4 bg-dark border-secondary" novalidate>
        {% if not prefilled_email %}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        {% else %}
        <input type="hidden" name="email" value="{{ prefilled_email }}" />
        <p class="text-center text-muted small mb-3">{{ prefilled_email }}</p>
        {% endif %}
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>
      {% if not prefilled_email %}
      <p class="mt-3 text-center">
        Нет аккаунта?
        <a href="{{ url_for('register') }}" class="link-light">Регистрация</a>
      </p>
      <p class="text-center">
        <a href="{{ url_for('forgot_password') }}" class="link-light">Забыли пароль?</a>
      </p>
      {% endif %}
    </div>
  </body>
</html>
