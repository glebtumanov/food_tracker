<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Food-Tracker — загрузка изображений</title>

    <!-- Bootswatch (Darkly) + Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Food-Tracker</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('history') }}">История&nbsp;запросов</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4 text-center display-5">Food detector</h2>

      <form id="uploadForm" class="card p-4 bg-dark border-secondary" novalidate>
        <div
          id="dropZone"
          class="border border-dashed border-2 rounded-3 p-5 text-center mb-3 text-muted"
        >
          <input
            type="file"
            class="form-control visually-hidden"
            id="fileInput"
            accept="image/*"
          />
          <p class="m-0">
            Перетащите изображение сюда,<br />щелкните, чтобы выбрать файл<br />или
            вставьте из буфера (Ctrl/⌘-V)
          </p>
        </div>
      </form>

      <!-- Статический шаблон превью. До загрузки файла блок остаётся пустым, но вся структура готова -->
      <div id="previewContainer" class="row gy-3">
        <div class="col-12">
          <div class="card mb-3 bg-dark border-secondary text-light w-100">
            <div class="border rounded-3 p-4">
              <div class="row g-0 align-items-start">
                <div class="col-md-4">
                  <!-- Картинка скрыта, пока не будет загружена -->
                  <img id="previewImage" src="" class="img-fluid rounded shadow-sm d-none" alt="Предпросмотр" />
                </div>
                <div class="col-md-8">
                  <div class="card-body p-0 ps-md-4">
                    <div id="analysisResult" class="card-text mb-3" style="display: none;"></div>
                    <button id="analyzeButton" class="btn btn-primary" style="display: none;">
                      Отправить запрос
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      /* передаём ссылку на изображение, если пришла из /use/<id> */
      window.PRELOAD_URL = "{{ preload_url or '' }}";
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
