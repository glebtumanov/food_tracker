<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>История загрузок — Food-Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Food-Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">История&nbsp;запросов</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('nutrition_stats') }}">Статистика</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4 text-center display-6">История запросов</h2>

      {% if uploads %}
      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
          <thead>
            <tr>
              <th scope="col" class="text-center" style="width: 250px;">Превью</th>
              <th scope="col" class="text-center" style="width: 200px;">Дата/время</th>
              <th scope="col" class="text-center" style="width: 180px;">Действия</th>
            </tr>
          </thead>
          <tbody>
            {% for img in uploads %}
            <tr>
              <td class="text-center">
                <a href="{{ url_for('use_upload', upload_id=img.id) }}" title="Использовать">
                  <img
                    src="{{ url_for('uploaded_file', filename=img.filename) }}"
                    alt="preview"
                    class="img-thumbnail"
                    style="max-width: 160px; max-height: 120px; object-fit: cover;"
                  />
                </a>
              </td>
              <td class="text-center small">
                {{ img.created_at|ru_dt }}
              </td>
              <td class="text-center">
                <div class="btn-group-vertical btn-group-sm" role="group">
                  <a
                    href="{{ url_for('use_upload', upload_id=img.id) }}"
                    class="btn btn-sm btn-outline-primary mb-1"
                    title="Использовать в форме"
                    >Использовать</a
                  >
                  <a
                    href="{{ url_for('delete_upload', upload_id=img.id) }}"
                    class="btn btn-sm btn-outline-danger"
                    title="Удалить изображение"
                    onclick="return confirm('Удалить изображение?');"
                    >Удалить</a
                  >
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <p class="text-center text-muted">Загруженных изображений пока нет.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
