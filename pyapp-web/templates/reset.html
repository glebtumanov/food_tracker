<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Новый пароль — Food-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="container" style="max-width: 420px;">
      {% if success %}
      <div class="alert alert-success text-center">
        {{ success }}
        <div class="mt-3">
          <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
        </div>
      </div>
      {% else %}
      <h3 class="mb-4 text-center">Установите новый пароль</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" class="card p-4 bg-dark border-secondary" novalidate>
        <div class="mb-3">
          <label for="password" class="form-label">Новый пароль</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm" class="form-label">Повторите пароль</label>
          <input type="password" class="form-control" id="confirm" name="confirm" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Сохранить пароль</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
